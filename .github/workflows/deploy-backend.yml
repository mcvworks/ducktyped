# .github/workflows/deploy-backend.yml
name: Deploy Backend

on:
  push:
    branches: [main]
    paths: ['backend/**']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            REPO="https://github.com/${{ github.repository }}.git"
            REPO_DIR="/home/dt_lower/api-repo"
            API_DIR="/home/dt_lower/api"

            echo "── Pulling latest code ──"

            # Clone or update the repo (always HTTPS, no SSH key needed)
            if [ -d "$REPO_DIR/.git" ]; then
              cd "$REPO_DIR"
              git fetch origin main
              git reset --hard origin/main
            else
              rm -rf "$REPO_DIR"
              git clone "$REPO" "$REPO_DIR"
              cd "$REPO_DIR"
            fi

            echo "── Syncing backend files ──"
            rsync -av --delete \
              --exclude='node_modules' \
              --exclude='.env' \
              --exclude='uploads' \
              "$REPO_DIR/backend/" "$API_DIR/"

            cd "$API_DIR"
            npm install --production

            echo "── Reloading PM2 ──"
            pm2 reload dt_lower-api || pm2 start ecosystem.config.js

            echo "── Health check ──"
            sleep 2
            curl -sf http://127.0.0.1:3000/health || {
              echo "Health check failed!"
              pm2 logs dt_lower-api --lines 20
              exit 1
            }

            echo "── Deploy complete ──"
